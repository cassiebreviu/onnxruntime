<!--create iframe video carousel-->
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <iframe width="100%" height="250" src="https://www.youtube.com/embed/lRBsmnBE9ZA"></iframe>
      </div><!-- End Item -->
      <div class="item">
       <iframe width="100%" height="250" src="https://www.youtube.com/embed/LX1w_etaftY"></iframe>
      </div><!-- End Item -->
      <div class="item">
        <iframe width="100%" height="250" src="https://www.youtube.com/embed/imjqRdsm2Qw"></iframe>
      </div><!-- End Item -->
      <div class="item">
        <iframe width="100%" height="250" src="https://www.youtube.com/embed/W_lUGPMW_Eg"></iframe>
      </div><!-- End Item -->
      <div class="item">
        <iframe width="100%" height="250" src="https://www.youtube.com/embed/oWYphpV6A40"></iframe>
      </div><!-- End Item -->
      <div class="item">
        <iframe width="100%" height="250" src="https://www.youtube.com/embed/M4o4YRVba4o"></iframe>
      </div><!-- End Item -->
    </div><!-- End Carousel Inner -->
    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div><!-- End Carousel -->
