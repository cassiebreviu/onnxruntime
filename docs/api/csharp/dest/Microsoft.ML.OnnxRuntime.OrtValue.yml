- uid: Microsoft.ML.OnnxRuntime.OrtValue.CreateFromTensorObject(Object,System.Nullable{MemoryHandle}@,Microsoft.ML.OnnxRuntime.Tensors.TensorElementType@)
  commentId: M:Microsoft.ML.OnnxRuntime.OrtValue.CreateFromTensorObject(Object,System.Nullable{MemoryHandle}@,Microsoft.ML.OnnxRuntime.Tensors.TensorElementType@)
  id: CreateFromTensorObject(Object,System.Nullable{MemoryHandle}@,Microsoft.ML.OnnxRuntime.Tensors.TensorElementType@)
